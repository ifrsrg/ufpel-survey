<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="/css/estilosPrincipais.css">
        <title>[GT APP]</title>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <span class="mdl-layout-title">Gerenciamento UFPEL</span>
            </div>
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
              <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Pág. Inicial</a>
              <a href="#fixed-tab-2" class="mdl-layout__tab">Visualizar</a>
              <a href="#fixed-tab-3" class="mdl-layout__tab">Cadastrar</a>
            </div>
          </header>
          <div class="mdl-layout__drawer">
              <span class="mdl-layout-title">Painel APP</span>
              <div id="loginGoogleBox">
                <span>Logado como: </span><br>
                <span id="userName" class="userInfos">@seunome</span><br/>
                <span id="emailUser" class="userInfos">@seuemail</span></p>
                <img src="imgs/img-google.png" alt="@suafoto" title="Imagem Perfil do Google" id="imgUser"/>
                <button class="mdl-button mdl-js-button mdl-button--primary" id="button-DelosgarGoogle">
                  Deslogar
                </button>
              </div>
              <button class="mdl-button mdl-js-button mdl-button--primary" id="button-limparLocal">
                Limpar LocalStorage
              </button>
              <button class="mdl-button mdl-js-button mdl-button--primary" id="button-logargoogle">
                Logar no Google
              </button>
          </div>
          <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
              <div class="page-content">
              <div class="demo-card-square mdl-card mdl-shadow--2dp page-card" >
                <div class="mdl-card__title mdl-card--expand">
                  <h2 class="mdl-card__title-text">Versão 1.0</h2>
                </div>
                <div class="mdl-card__supporting-text">
                  Seja bem vindo a primeira versão do aplicativo desenvolvido em parceria do IFRS com a UFPEL.
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Ver atualizações
                  </a>
                </div>
              </div>
            </div>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                <div class="page-content">
              <div id="box-tratores">
                <p> Nenhum trator foi cadastrado até o momento!</p>
              </div>
            </div>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-3">
              <div class="page-content">
                <form action="#" onsubmit="return false;" id="form-register">
                  <fieldset>
                    <h6 class="form-title">>> Informações básicas:</h6>
                    <div class="mdl-textfield mdl-js-textfield input-default">
                    <label for="input1">Marca...</label>
                      <input class="mdl-textfield__input" type="text" id="input1" placeholder="Insira a marca do trator...">
                    </div>
                    <div class="mdl-textfield mdl-js-textfield input-default">
                    <label for="input2">Modelo...</label>
                      <input class="mdl-textfield__input" type="text" id="input2" placeholder="Insira o modelo do trator...">
                    </div>
                    <div class="mdl-textfield mdl-js-textfield input-default">
                    <label for="input3">Potência...</label>
                      <input class="mdl-textfield__input" type="text" id="input3" placeholder="Insira a potência do trator...">
                    </div>
                  </fieldset>
                  <fieldset id="more-information"></fieldset>
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="confirmar-button">
                    Confirmar
                  </button>
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored demo-show-snackbar" id="limpar-dados-button">
                    Limpar dados
                  </button>
                </form>
              </div>
            </section>
          </main>
          <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
              <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
          </div>
        </div>
        <!-- Scripts pag. -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
        <script type="text/javascript" src="https://apis.google.com/js/platform.js"></script>
        <script type="text/javascript" src="/js/localStore.js"></script>
        <script type="text/javascript" src="/js/handleBars.js"></script>
        <script type="text/javascript" src="/js/opcaoTrator.js"></script>
        <script type="text/javascript" src="/js/index.js"></script>
        <script type="text/javascript" src="/cordova.js"></script>
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script>
        document.addEventListener('DOMContentLoaded', function () {
          alert('ola');
          app.controls = {
            formPageRefference: document.getElementById('form-register'),
            botaoLimparDados: document.getElementById('limpar-dados-button'),
            botaoConfirmar: document.getElementById('confirmar-button'),
            inputMarca: document.getElementById('input1'),
            inputModelo: document.getElementById('input2'),
            inputPotencia: document.getElementById('input3'),
            queryDemo: document.querySelector('#demo-toast-example'),
            botaoLimparLocal: document.querySelector('#button-limparLocal'),
            dialog: document.querySelector('dialog'),
            showDialogButton: document.querySelector('#button-limparLocal'),
            divBoxTratores: document.querySelector("#box-tratores"),
            botaoLogarGoogle: document.querySelector('#button-logargoogle'),
            userName: document.querySelector('#userName'),
            emailUser: document.querySelector('#emailUser'),
            imgUser: document.querySelector('#imgUser'),
            botaoDeslogarGoogle: document.querySelector("#button-DelosgarGoogle"),
            fieldMoreInformation: document.querySelector('#more-information'),
            loginGoogleBox: document.querySelector("#loginGoogleBox")
          };
          app.init();
        });
        </script>
        <!-- Script HANDLE BARS -->
        <script id="lista-opcoes-template" type="x-handlebars-template">​
           {{#each this}}​
           <div class="compDiv">
              <span class="mdl-list__item-primary-content">
              {{componenteTitulo}}:
            </span><br>
            <span class="mdl-list__item-secondary-action">
                <label class="demo-list-radio mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-{{id}}">
                <input type="radio" id="list-option-{{id}}" class="mdl-radio__button" name="options-{{id}}" value="true" checked /> Sim
                </label>
              <label class="demo-list-radio mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-none-option-{{id}}">
                <input type="radio" id="list-none-option-{{id}}" class="mdl-radio__button" name="options-{{id}}" value="false" />
              </label> Não
            </span>
            <br>
          </div>
          {{/each}}
        ​</script>
        <script id="lista-tratores-template" type="x-handlebars-template">​
            {{#each this}}​
            <div class="demo-list-action mdl-list">
              <span class="trator-title">Trator #{{id}}</span>
              <div class='mdl-list__item'>
                <span class='mdl-list__item-primary-content'>
                  <i class='material-icons mdl-list__item-avatar icon-avatar'></i>
                  <span>Modelo : {{modelo}}</span><br></span>
                <span class='indice-text'>Indice: {{indice}}</span></div>
                <span class='marca-span'>Marca : {{marca}}</span><br>
                <span class='modelo-span'>Potência : {{potencia}}</span>
                <div class="more-info-box" id="more-info-{{id}}" style="display: none;">

                </div>
                <button class="mdl-button mdl-js-button mdl-button--primary" id="mais-espec-{{id}}">
                  <i class='material-icons'>add</i> ver mais especificações</span></span>
                </button>
                </div>
                </div>
            </div>
            {{/each}}
        </script>
        <!-- Fim Script HANDLE BARS -->
    </body>
</html>
